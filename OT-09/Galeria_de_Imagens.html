<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de imagens</title>
    <link rel="stylesheet" href="/OT-09/css/Galeria_de_Imagens.css">
</head>
<body>
    <header>
        <h1>Galeria de imagens</h1>
    </header>

    <main class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Foto 1" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Foto 2" class="gallery-image">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Foto 3" class="gallery-image">
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>

    <footer>
        <p>&copy; 2024 Galeria de Fotos. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
